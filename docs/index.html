<!DOCTYPE html>
<html>

<head>
  <meta name="viewport"
    content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;" />
  <title>Up The Guts</title>
</head>

<body id="main">
  <script type="module">
    import init from "./assets/dioxus/Up The Guts.js";
    init("./assets/dioxus/Up The Guts_bg.wasm").then(wasm => {
      if (wasm.__wbindgen_start == undefined) {
        wasm.main();
      }
    });
  </script>
</body>

</html>
<script>// Dioxus-CLI
  // https://github.com/DioxusLabs/cli

  (function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_dioxus/ws';
    var poll_interval = 8080;
    var reload_upon_connect = () => {
      window.setTimeout(
        () => {
          var ws = new WebSocket(url);
          ws.onopen = () => window.location.reload();
          ws.onclose = reload_upon_connect;
        },
        poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
      if (ev.data == "reload") {
        window.location.reload();
      }
    };
    ws.onclose = reload_upon_connect;
  })()</script>
